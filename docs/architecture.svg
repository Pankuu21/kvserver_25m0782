<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="300" viewBox="0 0 700 300">
  <style>
    .box { fill:#f8f9fa; stroke:#333; stroke-width:1.5px; }
    .label { font-family: Arial, Helvetica, sans-serif; font-size:14px; }
    .title { font-weight: bold; font-size:16px; }
    .arrow { stroke:#333; stroke-width:1.5px; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Client -->
  <rect x="30" y="40" width="160" height="80" rx="8" ry="8" class="box" />
  <text x="110" y="60" text-anchor="middle" class="label title">SimpleClient</text>
  <text x="110" y="80" text-anchor="middle" class="label">(CLI)</text>

  <!-- Server -->
  <rect x="260" y="20" width="200" height="130" rx="8" ry="8" class="box" />
  <text x="360" y="40" text-anchor="middle" class="label title">HTTPServer</text>
  <text x="360" y="62" text-anchor="middle" class="label">Accept + ThreadPool</text>
  <text x="360" y="82" text-anchor="middle" class="label">Parse HTTP</text>

  <!-- Cache -->
  <rect x="490" y="30" width="160" height="60" rx="8" ry="8" class="box" />
  <text x="570" y="50" text-anchor="middle" class="label title">LRUCache</text>
  <text x="570" y="70" text-anchor="middle" class="label">(in-memory)</text>

  <!-- DB -->
  <rect x="490" y="110" width="160" height="60" rx="8" ry="8" class="box" />
  <text x="570" y="130" text-anchor="middle" class="label title">Postgres</text>
  <text x="570" y="150" text-anchor="middle" class="label">(libpq)</text>

  <!-- Arrows -->
  <line x1="190" y1="80" x2="260" y2="80" class="arrow" />
  <line x1="460" y1="60" x2="490" y2="60" class="arrow" />
  <line x1="460" y1="120" x2="490" y2="140" class="arrow" />

  <!-- Labels on arrows -->
  <text x="230" y="68" class="label">HTTP request</text>
  <text x="440" y="50" class="label">cache lookup / update</text>
  <text x="440" y="135" class="label">persist / read</text>

</svg>